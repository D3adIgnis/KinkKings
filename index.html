<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Sellers | Kink Kings</title>
    
    <!-- Swiper.js for Carousel -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Best Sellers Title -->
    <p class="best-sellers-title">🔥 Best Sellers 🔥</p>

    <!-- Image Carousel -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="https://github.com/D3adIgnis/KinkKings/blob/main/images/3d%20logo%20back%202.png?raw=true" alt="Best seller item 1">
            </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>

    <!-- Products Section -->
    <section class="product-section">
        <h2>🛍️ Our Best Sellers 🛍️</h2>
        <div class="product-container" id="product-list">
            <!-- Products will be inserted here dynamically -->
        </div>
    </section>

    <!-- Swiper.js Script -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
